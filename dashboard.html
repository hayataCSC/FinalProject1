<!DOCTYPE html>
<html>
    <head>
        <title>dashboard</title>
        <link rel="stylesheet" href="css/dashboard.css">
    </head>
    <body>
        <div id="control">
            <div id="selector">
                <h3 id="country">Select a country or region to display</h3>
                <button id="us">US</button>
                <button id="jp">Japan</button>
                <button id="eu">EU</button>
                <div id="legendBox">
                    <svg id="legend"></svg>
                </div>
            </div>
        </div>
        <div class="graphSVG">
            <svg id="firstGraph"></svg>
        </div>
        <div class="graphSVG">
            <svg id="secondGraph"></svg>
        </div>
        <div class="graphSVG">
            <svg id="thirdGraph"></svg>
        </div>
        <div class="graphSVG">
            <svg id="forthGraph"></svg>
        </div>
        <div id="tooltip" class="hidden">
            <div id="year"></div>
            <div id="xValue"></div>
            <div id="yValue"></div>
        </div>
        <div id="tooltip1" class="hidden1">
            <div id="year1"></div>
            <div id="xValue1"></div>
            <div id="yValue1"></div>
        </div>
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script src="js/dashboard.js"></script>
    </body>
</html>
